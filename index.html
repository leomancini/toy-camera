<!DOCTYPE HTML>
<html>
	<head>
		<title>Toy Camera</title>
		<link rel='stylesheet' href='resources/fonts/pokemon_pixel_font.css'>
		<link rel='stylesheet/less' href='resources/css/style.less?v=20220512'>
		<script src='//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js'></script>
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
	</head>
	<body ontouchstart=''>
		<script src='resources/js/main.js?v=20220512'></script>
		<div id='container'>
			<video autoplay playsinline></video>
			<div id='camera-container'>
				<div id='camera-overlay-0' class='type-0'></div>
				<div id='camera-overlay-1' class='type-0'></div>
				<canvas id='camera'></canvas>
			</div>
			<div id='camera-border'></div>
			<div id='options'>
				<ul>
					<li class='selected'>Liquid Crystal</li>
					<li>Cathode Ray</li>
					<li>Plasma</li>
				</ul>
			</div>
			<div id='buttons'>
				<button ontouchstart='' class='split right' id='up'></button>
				<button ontouchstart='' class='split left' id='down'></button>
			</div>
		</div>
	</body>
</html>
